<body>
    <nav class="navbar navbar-expand-lg navbar">
  <div class="container-fluid ">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div id="card" class="container">
        
        
                
    </div>
    <script>
        const url=window.location.href;
       const search=new URLSearchParams(url.split("?")[1]);
       const category=search.get("id")
       console.log(category);
     async function  fullfunction(){ 
       try {
           res=await fetch("https://dummyjson.com/products")
           data=await res.json();
           s="";
           data.products.filter((dt)=>{
               if(dt.category==category){
                   console.log(dt.title);
                   s+=`
                   <div class="card" style="width: 25rem;">
                    <a href="productss.html?id=${dt.brand}">${dt.brand}</a>
           
          </div>
                   `
               }
               document.getElementById("card").innerHTML=s

           })
           
       } catch (error) {
           console.log("error");
           
       }

     } 
     fullfunction() 
   </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
